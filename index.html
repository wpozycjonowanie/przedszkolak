<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunia Show ‚Äì Uczymy siƒô Literek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffc3e1 0%, #ff89b5 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background-color: #fff9fd;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(138, 5, 59, 0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid white;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        .screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .title-font {
            font-family: 'Fredoka One', cursive;
        }
        .btn-start {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 1rem 3rem;
            border-radius: 9999px;
            font-size: 1.5rem;
            box-shadow: 0 8px 15px rgba(254, 180, 123, 0.4);
            transition: all 0.3s ease;
            border: 4px solid white;
        }
        .btn-start:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(254, 180, 123, 0.6);
        }
        .btn-menu {
            width: 80%;
            padding: 1.25rem;
            margin: 0.75rem 0;
            border-radius: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.8);
        }
        .btn-menu:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }
        .bg-blue-400 { background-color: #60a5fa; }
        .bg-green-400 { background-color: #4ade80; }
        .bg-yellow-400 { background-color: #facc15; }
        .bg-purple-400 { background-color: #c084fc; }
        
        .letter-display {
            font-size: 10rem;
            line-height: 1;
            color: #ff6384;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .letter-display:hover {
            transform: scale(1.1);
        }
        .nav-arrow {
            font-size: 4rem;
            color: #ff89b5;
            cursor: pointer;
            transition: transform 0.2s;
            background: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .nav-arrow:hover {
            transform: scale(1.1);
            color: #ff6384;
        }
        .btn-back {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: #feb47b;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        .btn-back:hover {
            transform: rotate(-15deg) scale(1.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Ekran Powitalny -->
        <div id="welcome-screen" class="screen">
            <h1 class="title-font text-6xl text-pink-500" style="color: #ff6384;">Bunia Show</h1>
            <p class="text-xl text-gray-500 mt-2 mb-6">Uczymy siƒô literek!</p>
            <div id="bunia">
                <!-- Wczytanie obrazka Bunia -->
                <img src="2aca0aac-0973-4323-88ff-b4f8925249c6.png" alt="Bunia" class="w-40 mx-auto rounded-xl shadow-lg">
            </div>
            <p class="text-xl text-pink-600 font-bold mt-8">Cze≈õƒá! Nauczymy siƒô razem literek!</p>
            <button id="start-btn" class="btn-start title-font mt-8">Start</button>
        </div>

        <!-- Menu G≈Ç√≥wne -->
        <div id="menu-screen" class="screen hidden">
            <h2 class="title-font text-5xl text-pink-500 mb-8">Wybierz zabawƒô</h2>
            <button id="poznaj-literki-btn" class="btn-menu title-font bg-blue-400">üéµ Poznaj literki</button>
            <button class="btn-menu title-font bg-green-400 opacity-50 cursor-not-allowed">‚ùì Zgadnij literkƒô</button>
            <button class="btn-menu title-font bg-yellow-400 opacity-50 cursor-not-allowed">üé∂ ≈öpiewaj ze mnƒÖ</button>
            <button class="btn-menu title-font bg-purple-400 opacity-50 cursor-not-allowed">üé® Kolorowanka</button>
        </div>

        <!-- Tryb: Poznaj Literki -->
        <div id="poznaj-literki-screen" class="screen hidden">
            <button id="back-to-menu-btn" class="btn-back title-font">‚Æå</button>
            <div class="flex-grow flex flex-col items-center justify-center w-full">
                <div id="letter-display" class="letter-display title-font">A</div>
                <img id="letter-image" src="https://placehold.co/200x200/FFC3E1/FF6384?text=Ananas" alt="Ananas" class="my-4 rounded-2xl border-4 border-white shadow-lg">
                <p id="letter-word" class="text-3xl font-bold text-gray-600">jak Ananas</p>
            </div>
            <div class="flex justify-between w-full max-w-xs">
                <button id="prev-letter-btn" class="nav-arrow">‚Äπ</button>
                <button id="next-letter-btn" class="nav-arrow">‚Ä∫</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        const alphabetData = [
            { letter: 'A', word: 'Ananas', image: 'https://placehold.co/200x200/FFC3E1/FF6384?text=Ananas', color: '#ff6384' },
            { letter: 'B', word: 'Balon', image: 'https://placehold.co/200x200/60A5FA/FFFFFF?text=Balon', color: '#60a5fa' },
            { letter: 'C', word: 'Cytryna', image: 'https://placehold.co/200x200/FACC15/FFFFFF?text=Cytryna', color: '#facc15' },
            { letter: 'D', word: 'Dom', image: 'https://placehold.co/200x200/A78BFA/FFFFFF?text=Dom', color: '#a78bfa' },
            { letter: 'E', word: 'Ekran', image: 'https://placehold.co/200x200/34D399/FFFFFF?text=Ekran', color: '#34d399' },
            { letter: 'F', word: 'Foka', image: 'https://placehold.co/200x200/9CA3AF/FFFFFF?text=Foka', color: '#9ca3af' },
            { letter: 'G', word: 'Gitara', image: 'https://placehold.co/200x200/F97316/FFFFFF?text=Gitara', color: '#f97316' },
            { letter: 'H', word: 'Herbata', image: 'https://placehold.co/200x200/84CC16/FFFFFF?text=Herbata', color: '#84cc16' }
        ];

        let currentLetterIndex = 0;

        const welcomeScreen = document.getElementById('welcome-screen');
        const menuScreen = document.getElementById('menu-screen');
        const poznajLiterkiScreen = document.getElementById('poznaj-literki-screen');

        const startBtn = document.getElementById('start-btn');
        const poznajLiterkiBtn = document.getElementById('poznaj-literki-btn');
        const backToMenuBtn = document.getElementById('back-to-menu-btn');
        
        const letterDisplay = document.getElementById('letter-display');
        const letterImage = document.getElementById('letter-image');
        const letterWord = document.getElementById('letter-word');
        const prevLetterBtn = document.getElementById('prev-letter-btn');
        const nextLetterBtn = document.getElementById('next-letter-btn');

        const synth = new Tone.Synth().toDestination();
        function playSound(note, duration) {
            synth.triggerAttackRelease(note, duration);
        }

        function showScreen(screenToShow) {
            [welcomeScreen, menuScreen, poznajLiterkiScreen].forEach(screen => {
                screen.classList.add('hidden');
            });
            screenToShow.classList.remove('hidden');
        }

        function updateLetter() {
            const currentLetter = alphabetData[currentLetterIndex];
            letterDisplay.innerText = currentLetter.letter;
            letterDisplay.style.color = currentLetter.color;
            letterImage.src = currentLetter.image;
            letterImage.alt = currentLetter.word;
            letterWord.innerText = `jak ${currentLetter.word}`;
            
            letterDisplay.style.transform = 'scale(0.8)';
            setTimeout(() => {
                letterDisplay.style.transform = 'scale(1)';
            }, 100);
        }
        
        startBtn.addEventListener('click', () => {
            playSound('C4', '8n');
            showScreen(menuScreen);
        });

        poznajLiterkiBtn.addEventListener('click', () => {
            playSound('E4', '8n');
            showScreen(poznajLiterkiScreen);
            updateLetter();
        });

        backToMenuBtn.addEventListener('click', () => {
            playSound('G3', '8n');
            showScreen(menuScreen);
        });

        nextLetterBtn.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex + 1) % alphabetData.length;
            playSound('C5', '16n');
            updateLetter();
        });

        prevLetterBtn.addEventListener('click', () => {
            currentLetterIndex = (currentLetterIndex - 1 + alphabetData.length) % alphabetData.length;
            playSound('A4', '16n');
            updateLetter();
        });
        
        letterDisplay.addEventListener('click', () => {
            playSound('G4', '8n');
        });
    </script>
</body>
</html>
